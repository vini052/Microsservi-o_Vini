<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Pagamento</h1>
        <form id="paymentForm">
            <input type="text" id="firstName" placeholder="Nome" required>
            <input type="text" id="lastName" placeholder="Sobrenome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Telefone" required>
            <input type="text" id="cardNumber" placeholder="Número do Cartão" required>
            <input type="text" id="cardExpiration" placeholder="Data de Expiração (MM/AA)" required>
            <input type="text" id="cardOwner" placeholder="Nome do Proprietário do Cartão" required>
            <input type="text" id="cvv" placeholder="CVV" required>
            <button type="submit">Pagar</button>
        </form>
    </div>
    <script src="payment.js"></script>
</body>
</html>
